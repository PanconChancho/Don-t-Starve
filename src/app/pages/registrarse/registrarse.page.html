<ion-header>
  <ion-toolbar color="secondary" [class.show-background]="showToolbar">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/Iniciar"
        text="Volver"
        color="tertiary"
        mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form #formulario="ngForm" (ngSubmit) ="onSubmit()">

        <ion-list-header>
          <ion-label>Registro: {{formulario.valid}} </ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Nombre: </ion-label>
          <ion-input type="text" clearInput value=""></ion-input>
        </ion-item>

          <ion-item>
            <ion-label>Email: </ion-label>
            <ion-input type="email" placeholder="Email"
                      name="email" [(ngModel)]= "usuario.email"
                      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                      required>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Ingrese Telefono: </ion-label>
            <ion-input type="number" value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>MM DD YY</ion-label>
            <ion-datetime displayFormat="MM DD YY" placeholder="Select Date"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Contraseña: </ion-label>
            <ion-input type="password" placeholder="Contraseña"
                       name="password" [(ngModel)]= "usuario.password"
                       required>
            </ion-input>
          </ion-item>
          <ion-button [disabled] ="formulario.invalid"
            type="submit" expand="block" routerLink="/inicio">
          Registrarse
        </ion-button>
        <br>
    </form>
    </ion-card-content>
  </ion-card>
</ion-content>
