<ion-header>
  <ion-toolbar color="secondary" [class.show-background]="showToolbar">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/Iniciar"
        text="Volver"
        color="tertiary"
        mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistrarse" (keyup.enter)="guardar()">
        <ion-item>
          <ion-label position= "floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position= "floating">Ingrese Correo</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position= "floating">ingrese numero de telefono</ion-label>
          <ion-input formControlName="ConfirmacionPassword" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position= "floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position= "floating">Confirmar contraseña</ion-label>
          <ion-input formControlName="ConfirmacionPassword" type="password"></ion-input>
        </ion-item>
        <br>
      <ion-button (click)="guardar()">Registrarse
      </ion-button>
    </form>
    </ion-card-content>
  </ion-card>
</ion-content>
