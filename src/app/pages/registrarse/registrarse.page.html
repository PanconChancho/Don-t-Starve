<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistrarse" (keyup.enter)="guardar()">
        <ion-item>
          <ion-label position= "floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position= "floating">Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position= "floating">Confirmar contrase√±a</ion-label>
          <ion-input formControlName="ConfirmacionPassword" type="password"></ion-input>
        </ion-item>
      </form>
        <br>
      <ion-button (click)="guardar()">Registrarse
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
</ion-footer>
