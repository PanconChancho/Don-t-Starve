<ion-header>
  <ion-toolbar color="secondary" [class.show-background]="showToolbar">
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/inicio"
        text="Volver"
        color="tertiary"
        mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/img/logo.jpg"></ion-img>
      </ion-avatar>
    </ion-buttons>
    <ion-title>Iniciar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioIniciar">
        <ion-item>
          <ion-label position= "floating">Nombre</ion-label>
          <ion-input formControlName="nombre"type="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position= "floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="presentAlert()" expand="block" >
        Ingresar
        </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
    <ion-button routerLink = "/registrarse"(click)="onClick()" expand="block" fill="clear" shape="round">
      Registrarse
    </ion-button>
</ion-footer>
